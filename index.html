<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location tracking</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main">
        <div id="messages">
        </div>

        <div id="destination_input">
            <p>Enter destination:</p>
            <form method="post">
                <div class="grid-container">
                  <div class="grid-item">
                      <label for="x_destination">X:</label>
                      <input id="x_destination" type="number" name="x_destination">
                  </div>
                  <div class="grid-item">
                      <label for="y_destination">Y:</label>
                      <input id="y_destination" type="number" name="y_destination">
                  </div>
                  <div class="grid-item">
                      <label for="wheel_angle">Angle:</label>
                      <input id="wheel_angle" type="number" name="wheel_angle">
                  </div>
                  <div class="grid-item">
                      <label for="drive_speed">Speed:</label>
                      <input id="drive_speed" type="number" name="drive_speed">
                  </div>
                </div>
                <button type="button" onclick="sendOrder()">Go!</button>
            </form>
        </div>

        <button type="button" onclick="connect()">Connect.</button>
        <button type="button" onclick="disconnect()">Disconnect.</button>
    </div>

    <script src="static/socket_handler.js"></script>
    </body>
</html>
