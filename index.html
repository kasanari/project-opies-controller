<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location tracking</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div id="main">
        <div id="messages">
        </div>

        <div id="destination_input">
            <p>Enter destination:</p>
            <form method="post">
                <div class="grid-container">
                  <div class="grid-item">
                      <label for="x_destination">X:</label>
                      <input id="x_destination" type="number" name="x_destination">
                  </div>
                  <div class="grid-item">
                      <label for="y_destination">Y:</label>
                      <input id="y_destination" type="number" name="y_destination">
                  </div>
                  <div class="grid-item">
                      <label for="wheel_angle">Angle:</label>
                      <input id="wheel_angle" value="8" step="0.5" type="number" name="wheel_angle">
                  </div>
                  <div class="grid-item">
                      <label for="drive_speed">Speed:</label>
                      <input id="drive_speed" value="7.5" step="0.1" type="number" name="drive_speed">
                  </div>
                </div>
                <button type="button" onclick="sendOrder()">Go!</button>
            </form>
        </div>

        <button type="button" onclick="connect()">Connect.</button>
        <button type="button" onclick="disconnect()">Disconnect.</button>
    </div>

<div class="chart-container" style="position: relative; height:10vh; width:20vw">
    <canvas id="myChart" width="100" height="100"></canvas>
</div>

    <script src="static/Chart.min.js"></script>
    <script src="static/socket_handler.js"></script>
    <script src="static/graphics.js"></script>
    </body>
</html>
